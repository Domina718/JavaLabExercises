<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/jquery/3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/sockjs-client/1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/stomp-websocket/2.3.4-next/lib/stomp.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                    <button id="send" class="btn btn-default" type="button">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
